<h2>Products</h2>

<div *ngFor="let product of products">
  <h4>
    <a [title]="product.name">
      {{ product.name }}
      <p *ngIf="product.description">
        {{ product.description }}
      </p>
    </a>
  </h4>

  <button (click)="share()">share</button>

  <app-product-alerts [product]="product" (notifyBadii)="onNotify()">
  </app-product-alerts>
</div>
